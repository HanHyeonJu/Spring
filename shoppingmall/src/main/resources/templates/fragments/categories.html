<div class="col-2" th:fragment="categories">
  <h3 class="display-4 mt-3">Categories</h3>
  <ul class="list-group mt-3">
    <li class="list-group-item">
      <a th:href="@{/category/all}" class="nav-link">All Products</a>
    </li>
    <li class="list-group-item" th:each="category : ${ccategories}">
      <a th:href="@{'/category/' + ${category.slug}}" class="nav-link" th:text="${category.name}"></a>
    </li>
  </ul>
</div>
